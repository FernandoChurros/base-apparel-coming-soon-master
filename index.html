<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/img__hero-mobile.css">
  <link rel="stylesheet" href="./css/section__info.css">
  <link rel="stylesheet" href="./css/form.css">
</head>
<body>

  <header class="header">

    <img class="header__logo" src="./images/logo.svg" alt="Logo Base Apparel.">
  </header>

  <div class="img__hero"></div>

  <main class="main">

    <section class="section__info">
      <h1 class="info__title"><span class="destaque__were">We're</span> coming soon</h1>

      <p class="info__paragraph">Hello fellow shoppers! We'e currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="form" action="">

        <input id="input" class="input__form" type="email" aria-label="E-mail" placeholder="Email Address" maxlength="45" required>
        <span class="icon_error">

          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg>
        </span>
        <button id="btn_active-states" class="btn__submit" type="submit"><img src="./images/icon-arrow.svg" alt="Sinal de maior que."></button>
      </form>

      <p class="msg_error">Please provive a valid email.</p>
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
