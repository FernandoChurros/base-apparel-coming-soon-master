<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/img__hero-mobile.css">
  <link rel="stylesheet" href="./css/section__info.css">
  <link rel="stylesheet" href="./css/form.css">
</head>
<body>

  <header class="header">

    <img class="header__logo" src="./images/logo.svg" alt="Logo Base Apparel.">
  </header>
  
  <div class="img__hero"></div>

  <main class="main">

    <section class="section__info">
      <h1 class="info__title"><span class="destaque__were">We're</span> coming soon</h1>

      <p class="info__paragraph">Hello fellow shoppers! We'e currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="form" action="">

        <input class="input__form" type="email" aria-label="E-mail" placeholder="Email Address" maxlength="45" required>
        <button class="btn__submit" type="submit"><img src="./images/icon-arrow.svg" alt="Sinal de maior que."></button>
      </form>

    </section>
  </main>
</body>
</html>
